<template>
    <lightning-card title="Opportunity Products" icon-name="standard:opportunity">
        <template if:true={opportunities}>
            <lightning-datatable key-field="Id" data={opportunities} columns={columns} hide-checkbox-column max-row-selection="0"></lightning-datatable>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>

        

        <template if:false={opportunities}>
            <p>Loading...</p>
        </template>
    </lightning-card>
</template>
