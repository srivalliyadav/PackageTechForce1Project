<template>
    <lightning-card title="Task">
        <lightning-button label="New" onclick={handleNewClick} slot="actions"></lightning-button>
        <p class="slds-p-horizontal_small">To Configure a New Task Click on NEW Button</p>
        
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleCloseModal} title="Close">
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Task Configuration</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input value={last4Digits} read-only></lightning-input>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-combobox
                            label="Select Object"
                            value={selectedObject}
                            options={objectOptions}
                            onchange={handleObjectSelection}>
                        </lightning-combobox>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-combobox
                            name="recordType"
                            label="Select Record Type"
                            value={value}
                            options={recordTypes}
                            onchange={handleChange}>
                        </lightning-combobox>
                    </div>

                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input type="toggle" label="Navigate to List View" onchange={handleToggleChange}></lightning-input>
                    </div>

                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={handleCloseModal}></lightning-button>
                        <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
